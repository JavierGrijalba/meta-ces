#@TYPE: Machine
#@NAME: Christ Electronic Systems BLIX based loosely on Freescale i.MX6DL SABRE Smart Device
#@SOC: i.MX6DL
#@DESCRIPTION: Machine configuration for Christ Electronic Systems
#@MAINTAINER: Peter Fink <pfink@christ-es.de>

MACHINEOVERRIDES =. "mx6:mx6dl:"

KERNEL_DEVICETREE = "imx6dl-blix-bdl100.dtb"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "blix-bdl100_defconfig,sdcard"
UBOOT_CONFIG[mfgtool] = "blix-bdl100_defconfig"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa9.inc

SERIAL_CONSOLE = "115200 ttymxc0"

IMAGE_FSTYPES = "tar.bz2"

# This machine is capable of sound output, so add alsa and pulseaudio
DISTRO_FEATURES_append = " pulseaudio alsa"
