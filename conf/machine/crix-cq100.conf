#@TYPE: Machine
#@NAME: Christ Electronic Systems CRIX-CQ100 based on Freescale i.MX6Q SABRE Smart Device
#@SOC: i.MX6Q
#@DESCRIPTION: Machine configuration for Christ Electronic Systems
#@MAINTAINER: Peter Fink <pfink@christ-es.de>

MACHINEOVERRIDES = "mx6:mx6q"

KERNEL_DEVICETREE = "imx6q-crix-cq100.dtb"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "crix-cq100_defconfig,sdcard"
UBOOT_CONFIG[mfgtool] = "crix-cq100_defconfig"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa9.inc

SERIAL_CONSOLE = "115200 ttymxc0"

IMAGE_FSTYPES = "tar.bz2"
